<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE-edge">-->

        <title>Memory Game</title>

        <link rel="stylesheet" href="style.css"/>

    </head>

    <body id="setup" class="body-setting">
      <main>
        <section class="setting-page">
          <div class="setting-section">
            <div>
              <h1 class="setting-lable">Memory Game</h1>
            </div>
            <form class="setting-form">
              <div class="set-input-setting">
                <span class="setting-lable-input">Select Theme</span>
                <table>
                  <tr>
                    <td>
                      <div class="setting-input" >
                        <input class="set-input" type="radio" value="number" id="number" name="theme">
                        <label for="number" class="set-input-lable">Numbers</label>
                      </div>
                    </td>
                    <td>
                      <div class="setting-input">
                        <input class="set-input" type="radio" value="icon" id="icon" name="theme">
                        <label for="icon" class="set-input-lable">Icons</label>
                      </div> 
                    </td>                 
                  </tr>
                </table>
              </div>
              <div class="set-input-setting">
                <span class="setting-lable-input">Preview</span>
                <table>
                  <tr>
                    <td>
                      <div class="setting-input">
                        <input class="set-input" type="radio" value="dont-show-cards" id="dont-show-cards" name="preview">
                        <label for="dont-show-cards" class="set-input-lable">Don't Show Cards</label>
                      </div>
                    </td>
                    <td>
                      <div class="setting-input">
                        <input class="set-input" type="radio" value="show-cards" id="show-cards" name="preview">
                        <label for="show-cards" class="set-input-lable">Show Cards</label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="set-input-setting">
                <span class="setting-lable-input">Grid Size</span>
                <table>
                  <tr>
                    <td>
                      <div class="setting-input">
                        <input checked class="set-input" type="radio" value="3*3" id="3*3" name="grid">
                        <label for="3*3" class="set-input-lable">3*3</label>
                      </div>
                    </td>
                    <td>
                      <div class="setting-input">
                        <input class="set-input" type="radio" value="4*4" id="4*4" name="grid">
                        <label for="4*4" class="set-input-lable">4*4</label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <button id="btn-start" class="set-btn-start">Start Game</button>
            </form> 
          </div>
        </section> 
      </main>
